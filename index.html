<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jared's Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body full height of viewport */
        }

        h1 {
            margin-bottom: 20px;
        }

        #door {
            width: 200px; /* Set width of the door image */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        #door:hover {
            content: url('./images/open-door.png'); 
        }
    </style>
</head>
<body>
    <h1>Welcome to Jared's Closet</h1>
    <a href="app.html">
        <img id="door" src="./images/closed-door.png" alt="Closed Door" title="Click to enter">
    </a>
</body>
</html>
